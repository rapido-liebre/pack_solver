<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Packs Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        input { width: 80px; margin: 0.5rem 0; padding: 0.3rem; }
        button { padding: 0.5rem 1rem; margin-top: 1rem; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        table { margin-top: 1rem; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    </style>
</head>
<body>
<h1>Order Packs Calculator</h1>

<h3>Pack Sizes</h3>
<form id="packForm">
    <input type="number" class="packSize" placeholder="Size" required><br>
    <input type="number" class="packSize" placeholder="Size"><br>
    <input type="number" class="packSize" placeholder="Size"><br>
    <button type="submit">Submit pack sizes change</button>
</form>

<h3>Calculate packs for order</h3>
<form id="orderForm">
    Items: <input type="number" id="quantity" required>
    <button type="submit">Calculate</button>
</form>

<table id="resultTable">
    <thead>
    <tr><th>Pack</th><th>Quantity</th></tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const baseURL = "http://localhost:8080";

    document.getElementById("packForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const sizes = Array.from(document.querySelectorAll(".packSize"))
            .map(input => parseInt(input.value))
            .filter(size => !isNaN(size) && size > 0);

        const res = await fetch(`${baseURL}/config/packs`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pack_sizes: sizes })
        });

        if (res.ok) alert("Pack sizes updated!");
        else alert("Failed to update pack sizes.");
    });

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const qty = parseInt(document.getElementById("quantity").value);
        const res = await fetch(`${baseURL}/order`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ quantity: qty })
        });

        const data = await res.json();
        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = "";
        data.packs.forEach(p => {
            const row = `<tr><td>${p.size}</td><td>${p.count}</td></tr>`;
            tbody.innerHTML += row;
        });
    });
</script>
</body>
</html>
